<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册百度账号</title>
  <link rel="stylesheet" href="./layout.css"/>
</head>
<body>
 <div id="wrapper" class="bg">
   <div class="logo">
    <img src="https://passport.baidu.com/static/passpc-account/img/baidu.png">
   </div>
   <div class="font">
    <p id="p1">用科技</p>
    <p id="p2">让复杂的世界更简单</p>
   </div>

   <div id="register" class="register">
     <h1 style="margin:0px">欢迎注册</h1>
     <span style="display:inline;color:#9d9d9f;font-size:10px ">已有账号？</span>
     <a href="">登录</a>
     <br>
    <div> 
      <label id="user">用户名</label>
      <input id="username" style="background:white" type="text" placeholder="请设置用户名"/>
      <br>
      <div id="username-message"></div>
      <label>手机号</label>
      <input id="tel" type="tel" placeholder="可用于登录和找密码"/>
      <br>
      <div id="tel-message"></div>
      <label>密&nbsp;&nbsp;&nbsp;码</label>
      <input id="password" type="password" placeholder="请设置登录密码"/>
      <br>
      <div id="password-message"></div>
      <label>验证码</label>
      <input id="code" style="width:160px" type="text" placeholder="请输入验证码"/>
      <input type="button" id="btn" value="获取验证码">
      <br>
      <div id="code-message"></div>
      <button id="submit">注册</button>
      <div style="display:inline;">
        <input id="checkout" type="checkbox" class="agree"/>
        <span>阅读并接受<a href="">《百度用户协议》</a>及<a href="">《百度隐私权保护声明》</a></span>
      </div>
    </div>
  </div>
   <div class="foot">
     <p style="float:left"> 帮助中心 &nbsp;| &nbsp;☊ </p>
     <p style="float:left;margin-left:20px"> 2020 @Baidu</p>
   </div>
 </div>
  
 <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
 <script src = "./varigate.js"></script>
</body>
</html>
